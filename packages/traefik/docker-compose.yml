version: "3.9"
services:
  traefik:
    container_name: traefik
    image: traefik:v3.0
    command:
      - "--api.insecure=true"
      # Enabling docker provider
      - "--providers.docker"
      # Do not expose containers unless explicitly told so
      - "--providers.docker.exposedbydefault=false"
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - traefik
      - default

  dave:
    container_name: dave
    image: theknarf/dave
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_network"
      - "traefik.http.routers.dave.rule=PathPrefix(`/`) || Host(`${DOCKER_DOMAINNAME}`)"
      - "traefik.http.routers.nginx.priority=1"
    restart: unless-stopped
    networks:
      - traefik
      - default

networks:
  traefik:
    name: traefik_network
