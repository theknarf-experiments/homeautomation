version: "2.1"
services:
  samba:
    image: trnape/rpi-samba # https://bitbucket.org/trnape/rpi-samba/src
    container_name: samba
    volumes:
      - /media/ssd:/share/ssd
    command: -u "${DOCKER_USER}:${DOCKER_PASSWORD}" -s "Raspbbery pi ssd:/share/ssd:rw:${DOCKER_USER}"
    ports:
      - 445:445
